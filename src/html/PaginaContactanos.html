<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Contactanos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="../../styles/PaginaContactanos.css">
    <!--Fuentes de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@100..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Contenedor general de la página de contactos-->
    <div class="contenedor">

        <!--SubContenedor de la sección de header(y contendrá la navBar)-->
        <div class="header">
            Header
            <nav>

            </nav>
        </div>

        <!--SubContenedor de mensaje a usuario que va abajo de la NavBar-->
        <div class="message">¿Tienes dudas? <br> ¡Contáctanos!</div>


        <!--SubConteendor de redes sociales-->
        <div class="smedia">
            <div class="column">
                <h1>¡También síguenos!</h1>

                <div class="logo-row">
                    <div class="facebook-logo">
                        <a href="#" target="_blank">
                            <img src="../../assets/Contacto/facebook.png" alt="Logo de Facebook">
                        </a>
                    </div>
                    <h4>Facebook</h4>
                </div>

                <div class="logo-row">
                    <div class="instagram-logo">
                        <a href="#" target="_blank">
                            <img src="../../assets/Contacto/instagram.png" alt="Logo de Instagram">
                        </a>
                    </div>
                    <h4>Instagram</h4>
                </div>

                <div class="logo-row">
                    <div class="tiktok-logo">
                        <a href="#" target="_blank">
                            <img src="../../assets/Contacto/tik-tok.png" alt="Logo de Tik Tok">
                        </a>
                    </div>
                    <h4>Tik Tok</h4>
                </div>
            </div>


        </div>



        <!--SubContenedor de formulario de contacto-->
        <div class="contenedor-formulario">
            <h2>Envíanos un mensaje</h2>

            <div class="form-container">

                <form class="row g-3 needs-validation" novalidate action="">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Agrega tu nombre"
                            required>
                        <div class="valid-feedback">
                            ¡Listo!
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="lastname" class="form-label">Apellidos*</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"
                            placeholder="Agrega tus apellidos" required>
                        <div class="valid-feedback">
                            ¡Listo!
                        </div>
                    </div>

                    <div class="row"> <!--Yo lo agregue para poner el formulaio similar a figma-->
                        <div class="col-md-4">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Agrega tu número">
                        </div>

                        <div class="col-md-4">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Agrega tu email" required>
                            <div class="valid-feedback">
                                ¡Listo!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="message" class="form-label">Mensaje*</label>
                            <textarea class="form-control" id="message" name="message" cols="30" rows="10"
                                placeholder="¿Cómo puedo ayudarte?" required></textarea>
                            <div class="valid-feedback">
                                ¡Listo!
                            </div>
                        </div>
                    </div>
                    <div class="contenedor-btn">
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" name="contact">Enviar</button>
                        </div>
                    </div>
                    <div id="successMessage"></div> <!--Div para que arroje mensaje al validar datos de formulario-->
                </form>

            </div>
        </div>
         <!--SubContened de Footer-->
        <div class="footer">Footer</div>

    </div> <!--Aquí termina el contenedor general-->

    <!--Links de Bootstrap paara validar datos de formulario-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="../scripts/PaginaContactanos.js"></script>
</body>

</html>
