<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login up</title>
    <link rel="stylesheet" href="../../styles/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Barra de navegación</h1>
    </nav>
    <div class="form-wrapper">
        <div class="form-side">
            <form class="my-form">
                <div class="form-welcome-row">
                    <h2>Inicia sesión</h2>
                    <div class="text-field">
                        <input id="email" type="email" name="email" placeholder="Email*">
                    </div>
                    <div class="text-field">
                        <input id="password" type="password" name="password" placeholder="Contraseña*">
                    </div>
                    <div class="text-field-forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="my-form__button">Iniciar Sesión</button>
                    <div class="my-form__actions">
                        <p id="not-member">¿Aún no eres miembro? <a href="./register.html">Regístrate</a></p>
                    </div>
                </div>                    
            </form>
        </div>
        <div class="info-side">
            <img src="../../assets/home-assets/charm.webp" alt="mentas-btq" class="mockup">
        </div>
    </div>
</body>
</html>
