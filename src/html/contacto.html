<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/PaginaContactanos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Fuentes de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@100..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <title>Contacto</title>
</head>

<body>

    <div class="contenedor">
        <header class="header">
            AQUI VA LA NAVEGACIÓN
        </header>

        <section class="mensaje">
            <div class="message">¿Tienes dudas? <br> ¡Contáctanos!</div>
        </section>

        <main class="redes">

            <!--SubConteendor de redes sociales-->
            <div class="smedia">
                <div class="column">
                    <h1>¡También síguenos!</h1>



                    <div class="logo-row">
                        <div class="instagram-logo">
                            <a href="https://www.instagram.com/mentasboutique" target="_blank">
                                <img src="../../assets/Contacto/instagram.png" alt="Logo de Instagram">
                            </a>
                        </div>
                        <h4>Instagram</h4>
                    </div>

                    <div class="logo-row">
                        <div class="tiktok-logo">
                            <a href="https://www.tiktok.com/@mentas_boutique" target="_blank">
                                <img src="../../assets/Contacto/tik-tok.png" alt="Logo de Tik Tok">
                            </a>
                        </div>
                        <h4>Tik Tok</h4>
                    </div>
                </div>


            </div>


        </main>

        <aside class="formulario">
            <h2 class="encabezado-formulario">Envianos un mensaje</h2>
            <form class="row g-3 needs-validation" novalidate action="https://formsubmit.co/e63fc91e90c9e210bfbf97644832c45c"
                method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="validationCustom02" required name="name">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Apellidos*</label>
                        <input type="text" class="form-control" id="validationCustom01" required name="lastname">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Teléfono*</label>
                        <input type="text" class="form-control" id="validationCustom02" required name="phone">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Email*</label>
                        <input type="text" class="form-control" id="validationCustom01" required name="email">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <label for="areatexto" class="form-label">Mensaje*</label>
                    <textarea class="form-control" id="areatexto" rows="8" name="message" required></textarea>
                    <div class="valid-feedback">
                        ¡Correcto!
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            <a href="#terminos-y-condiciones" target="_blank">Aceptar términos y condiciones</a>
                        </label>

                        <div class="invalid-feedback">
                            Debes aceptar antes de enviar.
                        </div>
                    </div>
                </div>
                <div class="col-12">

                    <button class="btn btn-primary-custom" type="submit">Enviar</button>
                </div>


               <input type="hidden" name="_next" value="http://127.0.0.1:5501/src/html/contacto.html">
                <input type="hidden" name="_captcha" value="false"> 
            </form>
        </aside>

        <footer class="footer">
            AQUI VA EL FOOTER

        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="../scripts/PaginaContactanos.js"></script>
</body>

</html>
