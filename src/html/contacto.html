    <!--SubContenedor de formulario de contacto-->
    <div class="contenedor-formulario">
      <h2>Envíanos un mensaje</h2>

      <div class="form-container">

        <form class="row g-3 needs-validation" novalidate action="">
          <div class="col-md-4">
            <label for="name" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Agrega tu nombre" required>
            <div class="valid-feedback">
              ¡Listo!
            </div>
          </div>

          <div class="col-md-4">
            <label for="lastname" class="form-label">Apellidos*</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Agrega tus apellidos"
              required>
            <div class="valid-feedback">
              ¡Listo!
            </div>
          </div>

          <div class="row"> <!--Yo lo agregue para poner el formulaio similar a figma-->
            <div class="col-md-4">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Agrega tu número">
            </div>

            <div class="col-md-4">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Agrega tu email" required>
              <div class="valid-feedback">
                ¡Listo!
              </div>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">Mensaje*</label>
              <textarea class="form-control" id="message" name="message" cols="30" rows="10"
                placeholder="¿Cómo puedo ayudarte?" required></textarea>
              <div class="valid-feedback">
                ¡Listo!
              </div>
            </div>
          </div>
          <div class="contenedor-btn">
            <div class="col-12">
              <button class="btn btn-primary" type="submit" name="contact">Enviar</button>
            </div>
          </div>
          <div id="successMessage"></div> <!--Div para que arroje mensaje al validar datos de formulario-->
          <div id="reset"></div> <!--Div para botón reset-->
        </form>

      </div>
    </div>
