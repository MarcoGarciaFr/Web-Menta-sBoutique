        <aside class="formulario">
            <h2 class="encabezado-formulario">Envianos un mensaje</h2>
            <form class="row g-3 needs-validation" novalidate action="https://formsubmit.co/e63fc91e90c9e210bfbf97644832c45c"
                method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Nombre*</label>
                        <input type="text" class="form-control" id="validationCustom02" required name="name">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Apellidos*</label>
                        <input type="text" class="form-control" id="validationCustom01" required name="lastname">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Teléfono*</label>
                        <input type="text" class="form-control" id="validationCustom02" required name="phone">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Email*</label>
                        <input type="text" class="form-control" id="validationCustom01" required name="email">
                        <div class="valid-feedback">
                            ¡Correcto!
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <label for="areatexto" class="form-label">Mensaje*</label>
                    <textarea class="form-control" id="areatexto" rows="8" name="message" required></textarea>
                    <div class="valid-feedback">
                        ¡Correcto!
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            <a href="#terminos-y-condiciones" target="_blank">Aceptar términos y condiciones</a>
                        </label>

                        <div class="invalid-feedback">
                            Debes aceptar antes de enviar.
                        </div>
                    </div>
                </div>
                <div class="col-12">

                    <button class="btn btn-primary-custom" type="submit">Enviar</button>
                </div>


               <input type="hidden" name="_next" value="http://127.0.0.1:5501/src/html/contacto.html">
