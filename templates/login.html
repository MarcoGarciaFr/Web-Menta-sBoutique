<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="background-color: #f4afcf">
  <h1>Barra de navegación</h1>
  </nav>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: #f5e7e9 (0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Inicia sesión</h2>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email*">
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña*">
                </div>
                <!-- Forget Password -->

                <!-- Submit button -->
                <div class="d-grid gap-2" >
                  <button type="submit" class="btn btn-primary btn-lg" style="background-color: #54248f">Iniciar Sesión</button>
                </div>
                  
                <!-- Register buttons -->
                <div class="container-text" >
                  <div class="text-center">
                    <p>¿Aún no eres miembro? <b>Regístrate</b></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-1"
            alt="" />
        </div>
      </div>
    </div>

  </section>
  <!-- Section: Footer -->
  <footer>
    <h2>Footer</h2>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
